<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>予約フォーム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<form class="reservation-form">
  <h2>ご予約はこちらから！</h2>

  <div class="form-row">
    <span class="label-text">お名前</span>
    <input type="text" name="name" required>
  </div>

  <div class="form-row">
    <span class="label-text">メールアドレス</span>
    <input type="email" name="email" required>
  </div>

  <div class="form-row">
    <span class="label-text">予約メニュー</span>
    <div class="radio-group">
      <label><input type="radio" name="menu" value="cut" required>カット</label>
      <label><input type="radio" name="menu" value="cut-color">カット+カラー</label>
      <label><input type="radio" name="menu" value="head-spa">ヘッドスパ</label>
    </div>
  </div>

  <div class="form-row">
    <span class="label-text">ご意見</span>
    <textarea name="message" rows="5"></textarea>
  </div>

  <div class="button-group">
    <button type="submit" class="submit-btn">予約する</button>
    <button type="reset" class="reset-btn">リセット</button>
  </div>
</form>
</body>
</html>
